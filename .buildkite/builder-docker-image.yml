env:
  DOCKERHUB_REPO: electricsql
  IMAGE_NAME: pglite-builder

agent:
  docker: true
  gcp: true

steps:
  - label: 'ðŸš€ Build & publish the builder image to Docker Hub'
    command:
      - cat ./.buildconfig
      - cat ./.buildconfig > echo
      - (ls .buildconfig && echo yes) || echo no
      - source .buildconfig
      - export IMGNAME="${DOCKERHUB_REPO}/${IMAGE_NAME}"
      - export IMGTAG="${PG_VERSION}_${SDK_VERSION}"
      - |
        if docker manifest inspect $${IMGNAME}:$${IMGTAG} >/dev/null 2>&1; then
          echo "Image $${IMGNAME}:$${IMGTAG} already exists on Docker Hub. Exiting successfully."
          exit 0
        fi
      # - if docker manifest inspect ${{IMGNAME}}:${{IMGTAG}} > /dev/null 2>&1; then
      #   echo "Image ${{IMGNAME}}:${{IMGTAG}} already exists - terminating"
      #   exit 0
      #   else
      #   echo "Image ${{IMGNAME}}:${{IMGTAG}} does not exist - building and pushing to Dockerhub"
      #   fi
      - source .buildconfig
      - docker buildx build --platform linux/arm64/v8,linux/amd64 --push
        --build-arg PG_VERSION=$${PG_VERSION}
        --build-arg SDK_VERSION=$${SDK_VERSION}
        -t $${IMGNAME}:$${IMGTAG}
        -t $${IMGNAME}:latest
        .
