env:
  DOCKERHUB_REPO: electricsql
  IMAGE_NAME: pglite-builder

agent:
  docker: true
  gcp: true

steps:
  - label: 'ðŸš€ Build & publish the builder image to Docker Hub'
    command:
      - cat .buildconfig
      - echo "xargs" && export $(xargs < .buildconfig) && echo $PG_VERSION
      - echo "source" && source ./.buildconfig && echo $PG_VERSION
      - cat .buildconfig | sed 's/^/export /' > .env
      - source .env
      - export IMGNAME="${DOCKERHUB_REPO}/${IMAGE_NAME}"
      - export IMGTAG="${PG_VERSION}_${SDK_VERSION}"
      - echo $IMGNAME $IMGTAG $PG_VERSION $SDK_VERSION
      - |
        if docker manifest inspect $${IMGNAME}:$${IMGTAG} >/dev/null 2>&1; then
          echo "Image $${IMGNAME}:$${IMGTAG} already exists on Docker Hub. Exiting successfully."
          exit 0
        fi
